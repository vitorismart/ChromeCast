<!DOCTYPE html>
<html ng-app="GScreen">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greenscreen</title>
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="/js/vendor/castaway.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/underscore.js"></script>
    <script src="/js/vendor/angular.js"></script>
    <script src="/js/vendor/angular-route.js"></script>
    <script src="/js/vendor/angular-resource.js"></script>
    <script src="/js/gscreen.js"></script>
    <script src="/js/gscreen-config.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/> -->
  </head>
  <body ng-controller="Main">
    <flash-container></flash-container>
    <header>
      <div class="row">
        <div class="column--mobile-1of2">
          <h1 class="logo">
            <a href="/"><span class="icon-logo-g"></span>Greenscreen</a>
          </h1>
        </div>
        <div class="column--mobile-1of2">
          <span class="user">{{ username }}</span>
        </div>
      </div>
    </header>
    

    <div id="container" ng-view></div>

  </body>
</html>
